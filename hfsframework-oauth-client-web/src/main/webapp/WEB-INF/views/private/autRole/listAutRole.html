<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en-US">
<head th:replace="fragments/header :: header">
</head>
<body>

<div th:replace="private/menu :: menu"></div>

<div class="web-content" style="margin:5px 0;">
	<form id="listAutRole">

		<div class="card">
			<div class="card-header" 
				style="font-weight: bold;font-size: large;">
				Role
			</div>
			<div class="card-body">				
				<div class="row">
					<th:block th:include="/private/panelReport"></th:block>					
				</div>
			</div>
		</div>

		<div class="form-actions" style="margin:5px 0;">
			<button type="button" class="btn btn-primary btn-icon-split" id="btnExport">
				<span class="icon text-white-50">
					<i class="fa fa-file"></i>
				</span>
				<span class="text">Export</span>
			</button>			
			<button type="button" class="btn btn-success btn-icon-split" id="btnAdd">
				<span class="icon text-white-50">
					<i class="fa fa-plus-circle"></i>
				</span>
				<span class="text">Add</span>
			</button>			
			<button type="button" class="btn btn-warning btn-icon-split" id="btnEdit">
				<span class="icon text-white-50">
					<i class="fa fa-chevron-circle-up"></i>
				</span>
				<span class="text">Edit</span>
			</button>			
			<button type="button" class="btn btn-danger btn-icon-split" id="btnDelete">
				<span class="icon text-white-50">
					<i class="fa fa-minus-circle"></i>
				</span>
				<span class="text">Delete</span>
			</button>			
			<button type="button" class="btn btn-primary btn-icon-split" id="btnBack">
				<span class="icon text-white-50">
					<i class="fa fa-arrow-circle-left"></i>
				</span>
				<span class="text">Back</span>
			</button>			
		</div>

		<div id="dlgDeleteConfirmation" title="Confirmação" style="display: none;">
		    <p>Confirm deletion?</p>
		</div>

		<div id="tableAutRole"></div>
	</form>
</div>

<script src="/js/auth/listAutRole.js"></script>

</body>
</html>
