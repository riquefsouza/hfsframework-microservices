<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="en-US">
<head>
</head>
<body>
	<div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(validationMessage)}">
		<span th:text="${validationMessage}"></span>
	</div>
	<div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(errorMessage)}">
		<span th:text="${errorMessage}"></span>
	</div>

	<div class="alert alert-success alert-dismissible" role="alert" id="alert-info-message" style="display: none;">
	</div>
	<div class="alert alert-danger alert-dismissible" role="alert" id="alert-error-message" style="display: none;">
	</div>
		
</body>
</html>
