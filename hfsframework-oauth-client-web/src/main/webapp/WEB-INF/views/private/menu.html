<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	
<div th:fragment="menu">	

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" id="anchorHomePage" th:href="@{'/index.html'}"  
    style="float: left; height: 50px; padding: 5px 5px; font-size: 14px; text-decoration:none">
  	<span th:text="#{main.framework}"></span><br>
  	<span th:text="#{main.app.title}"></span>
  </a>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navb">
    <ul class="navbar-nav mr-auto">

	  <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
		<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="#{menu.administrative}" th:remove="tag"></span></a>
		<div class="dropdown-menu">
		  <a class="dropdown-item" th:href="@{/private/roleView/list}"><span th:text="#{menu.roles}" th:remove="tag"></span></a>
		  <a class="dropdown-item" th:href="@{/private/userView/list}"><span th:text="#{menu.users}" th:remove="tag"></span></a> 
		</div>
	  </li>
	  
	  <li class="nav-item dropdown">
		<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="#{menu.settings}" th:remove="tag"></span></a>
		<div class="dropdown-menu">
		  <a class="dropdown-item" th:href="@{/private/changePasswordView/list}"><span th:text="#{menu.changePassword}" th:remove="tag"></span></a>
		  <a class="dropdown-item" th:href="@{/private/about}"><span th:text="#{menu.about}" th:remove="tag"></span></a>
		  <a class="dropdown-item" th:href="@{/public/email}">Email</a>
		  <a class="dropdown-item" th:href="@{/public/ldap/list}">Ldap</a>
		</div>
	  </li>	  
	  <li class="nav-item">
	  	<a class="nav-link" th:href="@{/logout}"><img class="inverted-image" th:src="@{/img/sair.png}" /><span th:text="#{menu.exit}" th:remove="tag"></span></a>
	  </li>	
    </ul>
		
	<div class="form-inline my-2 my-lg-0">

		<small>
			<span th:text="#{lang.change}"></span>:
			<select id="locales">
			    <option value=""></option>
			    <option value="en_US" th:text="#{lang.en_US}"></option>
			    <option value="pt_BR" th:text="#{lang.pt_BR}"></option>
			</select>	
		 
			<span id="infos-user" style="color: lightgray"> 				
				<span th:text="#{menu.sessionExpires}"></span> 
				<span id="dialog-countdown-geral"></span> 
				<i class="fas fa-user fa-sm"></i> 
				<a data-toggle="modal" data-target="#infoUserDialog" style="cursor: pointer; cursor: hand; text-decoration: none;">
					<span sec:authentication="name" th:remove="tag"></span>
				</a>
			</span>
		</small>

	</div>
  </div>

</nav>
  
<div class="web-content" style="margin:5px 0;">

	<span id="message-select-table" th:text="#{message.select.table}" style="display: none"></span>

	<div class="alert alert-danger alert-dismissible fade show" id="alert-error" style="display: none">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong><span id="text-alert-error"></span></strong>
	</div>
	
	<div class="alert alert-success alert-dismissible fade show" id="alert-info" style="display: none">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong><span id="text-alert-info"></span></strong>
	</div>
	
	<div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(validationMessage)}">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong><span th:text="${validationMessage}"></span></strong>
	</div>
	
	<div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(errorMessage)}">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong><span th:text="${errorMessage}"></span></strong>
	</div>
</div>

 
<div th:replace="sessionTimeOut :: sessionSystem"></div>
	
<div th:replace="private/infoUser :: infoUser"></div>


</div>
	
</body>
</html>
