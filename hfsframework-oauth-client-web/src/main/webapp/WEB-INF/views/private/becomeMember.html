<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="en-US">
<head>
</head>
<body>

	<div id="dlgBecomeMember" th:title="#{dlgBecomeMember.title}" style="display: none;">
	    
	    <div class="container-fluid" style="margin: 0 auto; width:350px; position: float;">    
			
			<div class="form-group">
				<label for="dlgBecomeMember_username"><span th:text="#{login.username}" th:remove="tag"></span></label>
				<input type="text" class="form-control" id="dlgBecomeMember_username" th:placeholder="#{login.username.placeholder}">
			</div>
			
		
			<div class="form-group">
				<label for="dlgBecomeMember_email"><span th:text="#{dlgBecomeMember.email}" th:remove="tag"></span></label>
				<input type="email" class="form-control" id="dlgBecomeMember_email">
			</div>
		
			<div class="form-group">
				<label for="dlgBecomeMember_newPassword"><span th:text="#{login.password}" th:remove="tag"></span></label>
				<input type="password" class="form-control" id="dlgBecomeMember_newPassword" th:placeholder="#{login.password.placeholder}">
			</div>
		
			<div class="form-group">
				<label for="dlgBecomeMember_confirmNewPassword"><span th:text="#{changePassword.confirmNewPassword}" th:remove="tag"></span></label>
				<input type="password" class="form-control" id="dlgBecomeMember_confirmNewPassword">
			</div>
		
			<div class="form-group">
				<div style="margin: 0 auto; width:40%">
					<button type="button" class="btn btn-primary btn-icon-split" id="dlgBecomeMember_btnBecomeMember">
						<span class="icon text-white-50">
							<i class="fa fa-sign-in" aria-hidden="true"></i>
						</span>
						<span class="text" th:text="#{login.becomeMember}"></span>
					</button>
				</div>
			</div>
						
	    </div>
			    	    
	</div>

</body>
</html>
