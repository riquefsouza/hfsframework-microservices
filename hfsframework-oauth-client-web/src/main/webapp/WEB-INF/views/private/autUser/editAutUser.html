<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en-US">
<head th:replace="fragments/header :: header">
</head>
<body>

<div th:replace="private/menu :: menu"></div>

<div class="web-content">
	<form id="editAutUser" action="#" th:action="@{/private/userView}" method="post" th:object="${user}">
	
		<div class="card">
			<div class="card-header"
				style="font-weight: bold;font-size: large;">				
				<span th:text="#{editAutUser.title}" th:remove="tag"></span>
			</div>
			<div class="card-body">				
				<div class="form-actions">				
					<button type="submit" class="btn btn-success btn-icon-split" id="btnSave">
						<span class="icon text-white-50">
							<i class="fa fa-check-circle"></i>
						</span>
						<span class="text" th:text="#{button.save}"></span>
					</button>			
					<button type="reset" class="btn btn-light btn-icon-split" id="btnReset">
	                    <span class="icon text-gray-600">
	                      <i class="fa fa-eraser"></i>
	                    </span>
						<span class="text" th:text="#{button.reset}"></span>
					</button>

					<button type="button" class="btn btn-primary btn-icon-split" id="btnCancel">
						<span class="icon text-white-50"> 
							<i class="fa fa-times-circle"></i>
						</span>	
						<span class="text" th:text="#{button.cancel}"></span>
					</button>
				</div>				
				<div class="row">
					<div class="col-md-2 form-group">
						<input type="hidden" id="autUser_id" th:field="*{id}" />
						<input type="hidden" id="autUser_password" th:field="*{password}" />
						
						<label for="autUser_username"><span th:text="#{editAutUser.name}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="autUser_username" maxlength="10" required="required" th:field="*{username}" />						
					</div>
					
					<div class="col-md-6 form-group">						
						<label for="autUser_email"><span th:text="#{editAutUser.email}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="autUser_email" maxlength="100" required="required" th:field="*{email}" />
					</div>
					
					<div class="col-md-6 form-group">
						<label for="autUser_urlPhoto"><span th:text="#{editAutUser.urlPhoto}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="autUser_urlPhoto" maxlength="100" required="required" th:field="*{urlPhoto}" />
					</div>
					
				</div>
				
			</div>
		</div>
	</form>	
</div>
 
<script th:src="@{/js/auth/editAutUser.js}"></script>

</body>
</html>
