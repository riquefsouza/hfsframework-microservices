<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en-US">
<body>
<div th:fragment="sessionSystem">

	<form th:action="@{/logout}" method="post">
		<!-- Modal -->
		<div class="modal fade" id="timeoutSessionDialog" role="dialog">
			<div class="modal-dialog modal-sm">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Notice of session time.</h4>
					</div>
					<div class="modal-body">
						<span class="ui-icon ui-icon-alert" style="display: inline-block;" />
						Your session will expire on
						<span id="dialog-countdown" style="font-weight: bold"></span>
						seconds.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="timeoutSessionDialog_btnContinuar" 
							 data-dismiss="modal">
							<span class="glyphicon glyphicon-ok-sign"></span> Stay logged in
						</button>
						<button type="submit" class="btn" id="timeoutSessionDialog_btnSair" >
							<span class="glyphicon  glyphicon-remove-sign"></span> Leave 
						</button>
					</div>
				</div>
	
			</div>
		</div>
		
	</form>

	<script>
		$(document).ready(function(){
			timedCountGeral();        
		});
		
		$("#timeoutSessionDialog_btnContinuar").click(function(){
			stopCount();
		});	
	</script>
	
</div>

</body>
</html>
